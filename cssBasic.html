<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>cssBasic</title>
  <!-- 외부선언 -->
   <link rel="stylesheet" href="./cssBasic.css">
  <!-- 내부 선언 -->
   <style>
    /* css 영역이라서 주석처리가 이렇게 보여짐 */
    h2 { color: blueviolet;}

   </style>
</head>

<!-- 보통 CSS문서(common, header, footer)를 따로 만들어서 적용. 수업때만 내부작성 -->
<body>
  <h1>css 기본</h1>
  <h2>css 선언 방식</h2>
  <ul>
    <li>외부 선언: css 문서를 따로 만들어 &lt;link rel="stylesheet" href="style.css"&gt;로 연결</li>
    <li>내부 선언: &lt;head&gt; 안에 &lt;style&gt;를 사용하여 작성</li>
    <li style="color:brown">직업(인라인) 선언: &lt;a href="#" style="속성:값"&gt; 으로 작성</li>
  </ul>
</body>
</html>
